<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Currency Online</title>
</head>
<body>
    
    <select name="" id="select-currency">
        <option value="usd">USD</option>
        <option value="euro">Euro</option>
        <option value="pounds">Pounds</option>
    </select>

    <input type="number"
        placeholder="add currency"
        id="currencyInput"
    >
    <button id="changeCurrencyBtn" type="button">Change currency</button>
    <div id="output"></div>

    <script src="scripts/currencyConverter.js" type="module"></script>
</body>
</html>
